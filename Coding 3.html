<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Thưởng Đội Thể Dục</title>
</head>
<body>
    <h1>Kết quả cuộc thi thể dục</h1>
    
    <div id="output1">
        <h2>Dữ liệu 1</h2>
        <p id="result1"></p>
    </div>
    
    <div id="outputBonus1">
        <h2>Dữ liệu Bonus 1</h2>
        <p id="resultBonus1"></p>
    </div>

    <div id="outputBonus2">
        <h2>Dữ liệu Bonus 2</h2>
        <p id="resultBonus2"></p>
    </div>

    <script>
        // Hàm tính điểm trung bình
        function calculateAverage(scores) {
            const total = scores.reduce((acc, score) => acc + score, 0);
            return total / scores.length;
        }

        // Hàm xác định đội thắng cuộc
        function determineWinner(dolphinsScores, koalasScores) {
            const dolphinsAverage = calculateAverage(dolphinsScores);
            const koalasAverage = calculateAverage(koalasScores);

            let result;

            if (dolphinsAverage >= 100 && koalasAverage >= 100) {
                if (dolphinsAverage > koalasAverage) {
                    result = `Dolphins win the trophy with an average score of ${dolphinsAverage.toFixed(2)} compared to Koalas' ${koalasAverage.toFixed(2)}!`;
                } else if (koalasAverage > dolphinsAverage) {
                    result = `Koalas win the trophy with an average score of ${koalasAverage.toFixed(2)} compared to Dolphins' ${dolphinsAverage.toFixed(2)}!`;
                } else {
                    result = `It's a draw! Both teams have the same average score of ${dolphinsAverage.toFixed(2)}.`;
                }
            } else {
                if (dolphinsAverage >= 100 && dolphinsAverage > koalasAverage) {
                    result = `Dolphins win the trophy with an average score of ${dolphinsAverage.toFixed(2)}!`;
                } else if (koalasAverage >= 100 && koalasAverage > dolphinsAverage) {
                    result = `Koalas win the trophy with an average score of ${koalasAverage.toFixed(2)}!`;
                } else {
                    result = `No team wins the trophy.`;
                }
            }

            return result;
        }

        // Dữ liệu 1
        const dolphinsScores1 = [96, 108, 89];
        const koalasScores1 = [88, 91, 110];
        const result1 = determineWinner(dolphinsScores1, koalasScores1);
        document.getElementById('result1').textContent = result1;

        // Dữ liệu Bonus 1
        const dolphinsScoresBonus1 = [97, 112, 101];
        const koalasScoresBonus1 = [109, 95, 123];
        const resultBonus1 = determineWinner(dolphinsScoresBonus1, koalasScoresBonus1);
        document.getElementById('resultBonus1').textContent = resultBonus1;

        // Dữ liệu Bonus 2
        const dolphinsScoresBonus2 = [97, 112, 101];
        const koalasScoresBonus2 = [109, 95, 106];
        const resultBonus2 = determineWinner(dolphinsScoresBonus2, koalasScoresBonus2);
        document.getElementById('resultBonus2').textContent = resultBonus2;
    </script>
</body>
</html>
