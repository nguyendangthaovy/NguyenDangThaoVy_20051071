<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Toán BMI</title>
</head>
<body>
    <h1>Kết quả Tính Toán BMI</h1>
    
    <div id="output1">
        <h2>Dữ liệu 1</h2>
        <p id="markBMI1"></p>
        <p id="johnBMI1"></p>
        <p id="comparison1"></p>
    </div>
    
    <div id="output2">
        <h2>Dữ liệu 2</h2>
        <p id="markBMI2"></p>
        <p id="johnBMI2"></p>
        <p id="comparison2"></p>
    </div>

    <script>
        // Hàm tính BMI
        function calculateBMI(mass, height) {
            return mass / (height * height);
        }

        // Dữ liệu 1
        const markMass1 = 78; // khối lượng tính bằng kg
        const markHeight1 = 1.69; // chiều cao tính bằng mét
        const johnMass1 = 92; // khối lượng tính bằng kg
        const johnHeight1 = 1.95; // chiều cao tính bằng mét

        const markBMI1 = calculateBMI(markMass1, markHeight1);
        const johnBMI1 = calculateBMI(johnMass1, johnHeight1);

        // Hiển thị kết quả cho dữ liệu 1
        document.getElementById('markBMI1').textContent = `BMI của Mark: ${markBMI1.toFixed(2)}`;
        document.getElementById('johnBMI1').textContent = `BMI của John: ${johnBMI1.toFixed(2)}`;

        const comparison1 = markBMI1 > johnBMI1 
            ? `Mark's BMI (${markBMI1.toFixed(2)}) is higher than John's (${johnBMI1.toFixed(2)})!`
            : johnBMI1 > markBMI1 
                ? `John's BMI (${johnBMI1.toFixed(2)}) is higher than Mark's (${markBMI1.toFixed(2)})!`
                : `Mark and John's BMI are equal (${markBMI1.toFixed(2)})!`;

        document.getElementById('comparison1').textContent = comparison1;

        // Dữ liệu 2
        const markMass2 = 95; // khối lượng tính bằng kg
        const markHeight2 = 1.88; // chiều cao tính bằng mét
        const johnMass2 = 85; // khối lượng tính bằng kg
        const johnHeight2 = 1.76; // chiều cao tính bằng mét

        const markBMI2 = calculateBMI(markMass2, markHeight2);
        const johnBMI2 = calculateBMI(johnMass2, johnHeight2);

        // Hiển thị kết quả cho dữ liệu 2
        document.getElementById('markBMI2').textContent = `BMI của Mark: ${markBMI2.toFixed(2)}`;
        document.getElementById('johnBMI2').textContent = `BMI của John: ${johnBMI2.toFixed(2)}`;

        const comparison2 = markBMI2 > johnBMI2 
            ? `Mark's BMI (${markBMI2.toFixed(2)}) is higher than John's (${johnBMI2.toFixed(2)})!`
            : johnBMI2 > markBMI2 
                ? `John's BMI (${johnBMI2.toFixed(2)}) is higher than Mark's (${markBMI2.toFixed(2)})!`
                : `Mark and John's BMI are equal (${markBMI2.toFixed(2)})!`;

        document.getElementById('comparison2').textContent = comparison2;
    </script>
</body>
</html>
